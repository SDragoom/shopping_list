type User {
  id: ID!
  name: String!
  email: String
  phone: String
}

input UserInput {
  name: String!
  email: String
  phone: String
}

type Query {
  users: [User!]!
  user(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(data: UserInput!): User!
  deleteUser(data: UserInput!): User!
}
